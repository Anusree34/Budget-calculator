<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget</title>

    <link rel="stylesheet" href="./style.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=EB+Garamond:ital,wght@1,700&family=Lilita+One&family=Mulish:wght@900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
 
          <h2 style="color: rgb(72, 9, 132);font-family: 'Courgette', cursive;margin-left: 15%;font-size: 50px;"> FamBuddy</h2>
          </a>
        </div>
      </nav>

    <div class="container-fluid" style="background-image: url('https://t4.ftcdn.net/jpg/02/58/17/33/360_F_258173340_wlszEvBmI5ubyRaQWF3JsIr57pjWasgN.jpg');">
        <div class="row" style="height: 800px;">

            <div class="col-lg-7" id="left" style="height: 800px;text-align: center;">
                <div style="overflow: hidden;height: 80%;width: 100%; margin-top: 10%;margin-left: 15%;">
               <div> <h1 style="color:#662c09 ;text-align: center;font-size: 80px;margin-top: 5%;">FamBuddy</h1></div>
               <div><h3 style="color: #da3d19;font-size: 40px;">Work out where your money is going</h3></div>
                <div><p style="color: #9d3018;font-size: 25px;">Login with social media</p>
                   <a href="#"> <i class="fa-brands fa-facebook fa-beat fa-xl"></i></a>
                   <a href="#" id="twitter"><i class="fa-brands fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
                </div>
            </div>
            </div>

            <div class="col-lg-1"></div>

            <div class="col-lg-3" id="right" style="height: 500px;background-color: rgba(246, 161, 131, 0.663);border-radius: 20%;">
                <H3 style="margin-top: 60px;margin-bottom: 30px;text-align: center;">Login with FamBuddy</H3>
                <div class="inputs" style="align-items: center; text-align: center;">
                    <input class="form-control" type="text" placeholder="House Number" style="margin-bottom: 20px;" id="houseNum">
                    <br>
                    <input class="form-control" type="password" placeholder="password" id="pass">
                    <br>
                    <button class="btn btn-lg btn-success" onclick="login()">Login</button>
                    <br>
                    <a href="" id="frgt">Forgot Password..?</a>
                    <br><br>
                    <hr>
                    <button  style="box-shadow:0px 4px 20px 0px #c56505a6;font-size: 16px;
                    padding: 12px 35px;
                    border-radius: 50px;
                    border: 0;
                    outline: 0;
                    background-image:  linear-gradient(135deg, #fab888 10%, #f27528 100%);font-weight: 700;" id="create" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create an Account</button>
                </div>
            </div>
        </div>
<!-- modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title fs-3" id="staticBackdropLabel">Create a new account</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-1">
        
                    <input type="text" id="hnum" placeholder="House Number"class="form-control m-1"  >
                    <input type="text" id="oname" placeholder="Owner Name" class="form-control m-1" >
                    <input type="text" id="members" placeholder="No. of Members" class="form-control m-1" >
                    <input type="password" id="pass1" placeholder="Enter Password" class="form-control m-1" >
                    <input type="password" id="pass2" placeholder="Re-Enter Password" class="form-control m-1" >

                </div>
                <div class="modal-footer">
                  <input type="button" onclick="signup()" class="btn btn-success" value="SIGN UP">
                </div>
              </div>
            </div>
          </div>
        


    </div>

    <script src="./script.js"></script>
    
</body>
</html>
